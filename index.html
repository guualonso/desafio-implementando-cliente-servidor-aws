<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <form class="form-box" style="width: 100%; max-width: 800px;" action="processa.php" method="POST">
      <h2 class="mb-4 text-center">CADASTRO</h2>

      <div class="mb-3">
        <label for="nome" class="form-label">Nome *</label>
        <input type="text" id="nome" name="nome" class="form-control" maxlength="40" required/>
      </div>

      <div class="mb-3">
        <label for="idade" class="form-label">Idade</label>
        <input type="number" id="idade" name="idade" class="form-control" min="10" max="50" maxlength="40" required/>
      </div>

      <div class="mb-3">
        <label for="endereco" class="form-label">Endereço *</label>
        <input type="text" id="endereco" name="endereco" class="form-control" maxlength="60" required/>
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="isento" name="isento" checked/>
        <label class="form-check-label" for="isento">Isento</label>
      </div>

      <fieldset class="mb-3">
        <legend>Período</legend>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="periodo" id="manha" value="Manhã"/>
          <label class="form-check-label" for="manha">Manhã</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="periodo" id="tarde" value="Tarde"/>
          <label class="form-check-label" for="tarde">Tarde</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="periodo" id="noturno" value="Noturno" checked/>
          <label class="form-check-label" for="noturno">Noturno</label>
        </div>
      </fieldset>

      <div class="mb-3">
        <label for="observacoes" class="form-label">Observações</label>
        <textarea id="observacoes" name="observacoes" class="form-control" cols="30" rows="10"></textarea>
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-info text-white">Cadastrar</button>
        <button type="reset" class="btn btn-info text-white">Limpar</button>
      </div>
    </form>
  </div>

</body>
</html>
